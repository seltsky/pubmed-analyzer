# fly.toml - Fly.io 배포 설정

app = "pubmed-analyzer"
primary_region = "nrt"  # 도쿄 리전 (한국에서 가까움)

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "8000"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[vm]]
  memory = "512mb"
  cpu_kind = "shared"
  cpus = 1
